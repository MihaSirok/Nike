	<script>
		var barva= document.getElementById("gumb"); 
		var color= document.getElementById("myCanvas");
		var context = color.getContext('2d');
		barva.onclick=function(){
		
		if(context.fillStyle =='white'){
			context.fillStyle = '#222';

		}
		
		if(barva.className=="belo"){
			barva.className="crno";
			document.querySelector("body").style.background="#222";
			
		}
		else if(barva.className=="crno"){
			barva.className="belo";
			document.querySelector("body").style.background="#fff";
		}
		}
	</script>
	<script>
    function App() {
  
  
  
  var canvas = document.getElementById("myCanvas");
  this.context = canvas.getContext('2d');
  document.addEventListener('mousedown', this.onClick.bind(this), false);
}

	App.prototype.onClick = function(event) {
  
   
   
  if (event.which === 1) {
    var color = [];
    for (var i = 0; i < 3; i++) {
      color.push(Math.floor(Math.random() * 256));
    }
    this.fill('rgb(' + color.join(',') + ')');
  }
};

App.prototype.fill = function(color) {

  this.context.fillStyle = color;
  this.context.fill();
};


function run() {
  new App();
}

window.onload = run;
run();

</script>
